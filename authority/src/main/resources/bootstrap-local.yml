spring:
  cloud:
    nacos:
      config:
        server-addr: sttUrl:8848 # Nacos服务器地址，默认为localhost:8848，使用环境变量可方便切换
        file-extension: yml # 配置文件的扩展名，默认为yml
        # 下面的属性是可选的，用于动态刷新配置
        refresh-enabled: true # 是否开启配置自动刷新，默认为true
      discovery:
        server-addr: sttUrl:8848 # Nacos服务器地址，默认为localhost:8848，使用环境变量可方便切换
        file-extension: yml # 配置文件的扩展名，默认为yml
        # 下面的属性是可选的，用于动态刷新配置
        refresh-enabled: true # 是否开启配置自动刷新，默认为true
        enabled: true # 是否启用服务发现，默认为false，根据需要开启